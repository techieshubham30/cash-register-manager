<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div >
            <h2 class="label">Bill Amount</h2>
            <input type="number" class="bill">
        </div>

        <div>
            <h2 class="label">Cash Amount</h2>
            <input type="number" class="cash">
            <button class="btn">Check</button>
        </div>

        <div>
            <h2 class="label">Return Change</h2>
        </div>

        <div class="output">
            <table>
                <tr>
                    <th>No. of Notes</th>
                    <td class="noOfNotes2000"></td>
                    <td class="noOfNotes500"></td>
                    <td class="noOfNotes100"></td>
                    <td class="noOfNotes20"></td>
                    <td class="noOfNotes10"></td>
                    <td class="noOfNotes5"></td>
                    <td class="noOfNotes1"></td> 

                </tr>

                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
